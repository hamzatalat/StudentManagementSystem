<div class="card col-sm-6 offset-md-3 mt-5">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mx-4">
                
                <div class="form-group ">
                    <input type="text" formControlName="name" class="form-control" autofocus="true"
                     placeholder="Enter Name"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                
                <div class="form-group ">
                    <input type="text" formControlName="email" class="form-control"
                     placeholder="Enter Email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                </div>
                
                <div class="form-group ">
                    <input type="text" formControlName="age" class="form-control" 
                     placeholder="Enter Age"
                        [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                        <div *ngIf="f.age.errors.required">Age is required</div>
                        <div *ngIf="f.age.errors?.pattern">Age must be a number</div>
                    </div>
                </div>

                <div class="form-group ">
                    <input type="text" formControlName="department" class="form-control"
                     placeholder="Enter Department"
                        [ngClass]="{ 'is-invalid': submitted && f.department.errors }" />
                    <div *ngIf="submitted && f.department.errors" class="invalid-feedback">
                        <div *ngIf="f.department.errors.required">Department is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
